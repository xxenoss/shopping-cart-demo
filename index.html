<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <title>Shopping Cart</title>
</head>
<body>
    <section>
        <div class="container py-5">
            <h2 class="pb-5 heading">My Shopping chart</h2>
            <div class="cart">
                <div class="col-md-12 col-lg-10 mx-auto cart-list">
                    <div class="cart-item">
                        <div class="row">
                            <div class="col-md-7 center-item">
                                <img src="images/s21.png" alt="">
                                <h5>Samsung S21 Ultra</h5>
                            </div>


                            <div class="col-md-5 center-item">
                                <div class="input-group number-spinner">
                                    <button class="btn btn-default" id="minus-s21"><i class="bi bi-dash"></i></button>
                                    <input type="text" id="phone-number-s21" class="custom-input text-center" value="1">
                                    <button class="btn btn-default" id="plus-s21"><i class="bi bi-plus"></i></button>
                                </div>
                                <div class="center-item fs-4 px-5">
                                    $<span class="phone-price" id="price-s21">1090</span>
                                </div>
                                <div class="delete-cart">
                                    <button class="btn btn-default">
                                        <i class="bi bi-x"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>


                    <div class="cart-item mt-4">
                        <div class="row">
                            <div class="col-md-7 center-item">
                                <img src="images/s24.webp" alt="">
                                <h5>Samsung S24 Ultra</h5>
                            </div>


                            <div class="col-md-5 center-item">
                                <div class="input-group number-spinner">
                                    <button class="btn btn-default" id="minus-s24"><i class="bi bi-dash"></i></button>
                                    <input type="text" id="phone-number-s24" class="custom-input text-center" value="1">
                                    <button class="btn btn-default" id="plus-s24"><i class="bi bi-plus"></i></button>
                                </div>
                                <div class="center-item fs-4 px-5">
                                    $<span id="price-s24">1290</span>
                                </div>
                                <div class="delete-cart">
                                    <button class="btn btn-default">
                                        <i class="bi bi-x"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!--last-->
                    <div class="cart-item mt-4 px-4 py-3">
                        <div class="row">
                            <div class="col-md-8">
                                <h4>Subtotal:</h4>
                                <h4>Tax:</h4>
                                <h4>Total:</h4>
                            </div>
                            <div class="col-md-4">
                                <div class="amount">$ <span id="subtotal-amount">0</span></div>
                                <div class="amount">$ <span id="tax-amount">0</span></div>
                                <div class="amount">$ <span id="total-amount">0</span></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 pt-4 amount"><button id="x-button" class="btn btn-success text-center cart-button">Add to Cart</button></div>
                    </div>
                </div>

            </div>
        </div>
    </section>


    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
